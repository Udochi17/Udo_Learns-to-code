    <body>
        <header>
            <h1>Contact Us</h1>
             <nav>
                <ul>
                     <li><a href="/">Home</a></li>

                        Little Taco Shop Tacos
                     </figcaption>
                 </figure>
             </nav>
        </header>
    
        <main>
            <section>
            <h2>Our Contact Form</h2>
    
             <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                   
                    <p>
                      <label for="Name">Name:</label>
                      <input type="text" name="Name" id="Name" placeholder="your name" required autofocus>
                    </p>
    
                    <p>
                        <label for="mail">Email:</label>
                        <input type="text" name="mail" id="mail" placeholder="your email" required>
                    </p>
    
                    <p>
                         <label for="message">Your message:</label>
                         <br>
                         <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
    
                </fieldset>
                 <button type="submit">Send</button>
                 <button type="reset">Reset</button>
             </form>
            </section>
            <section>
                    <h2>Our Location</h2>

                    <address>
                        555 Taco Temptation Lane, Suite T
                         <br>Kansas City MO 55555-5555
                   </address>
                   <br>
                   <em> Phone: <a href="555-555-5555">555-555-5555</a></em>
                
                 <p>
                    <a href="#">Back to Top</a>
                 </p>
            </section>
        </main>
