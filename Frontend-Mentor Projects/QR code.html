<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="QR code.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;
     color: hsl(220, 15%, 55%); }
    .attribution a { color: hsl(228, 31%, 38%); }
  </style>
</head>
<body>
   <main>
        <div class="wrapper">
            <figure>
                <img src="images/image-qr-code.png" alt="QR code image">
            </figure>
            <div class="textwrap">   
              <h3> Improve your front-end <span class="nowrap">skills by building projects</span> </h3>
              <p class="direction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
    </main>

  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Udochukwu Jonathan</a>.
  </div>

</body>
</html>
